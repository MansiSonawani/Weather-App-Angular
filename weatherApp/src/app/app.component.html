<div class="container">
  <div class="upper-data">
<img src="../assets/cold.png" alt="cold" *ngIf= "14 <= 15">
<img src="../assets/hot.png" alt="hot" *ngIf= "14 > 15"> 

<div class="weather-data">
  <div class="location"> Pune</div>
  <div class="temperature">{{14.4 | number: '1.0-0'}}°C  </div>
</div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min temp.jpg" >
          <!--<img src="../assets/max temp.jpg">
          <img src="../assets/himidity.jpg">
          <img src="../assets/windy.png"> -->
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C 
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          
          <img src="../assets/max temp.jpg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          19°C 
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          
          <img src="../assets/humid.png">
        
          <span>Humid</span>
        </div>
        <div class="info-block-value">
          10°C 
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">

          <img src="../assets/windy.png"> 
          <span>windy</span>
        </div>
        <div class="info-block-value">
          10°C 
        </div>
      </div>
    </div>
    
  </div>
</div>
